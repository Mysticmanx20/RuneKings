l_english:

  culture_parameter_no_magic:0 "Unable to use [arcana|E]"
  innovation_azdaran:0 "Azdaran's Resolution"
  innovation_azdaran_desc:1 "Due to a curse inflicted by Zamorak during the God Wars, the dwarves chose to lose all ability to work magic. Over time they have refined their skills in mining and smithing to such a degree that their name has become a byword for durable and high quality arms and armor."


### Traditions

  tradition_dwarf_homes_name:0 "Subterranean"
  tradition_dwarf_homes_desc:1 "This culture has primarilly been living underground for millenia. Their subterranean lifestyle has granted them the ability to excavate and develop many great works beneath the surface of Gielinor."

  tradition_great_hunt_name:0 "The Great Hunt"
  tradition_great_hunt_desc:1 "Hunting is neither a sport nor a pastime, it is nothing less than the purest expression of the werewolf experience, where one may connect with the divine by demonstrating their mastery over nature."

  tradition_fp1_coastal_frem_name:0 "Warriors of the Sea"
  tradition_fp1_coastal_frem_desc:1 "We have always been drawn to the shoreline. The sting of sea air, the crying gulls, the scent of smoked fish... what warrior would ever opt to live far from the water and its freedoms?"