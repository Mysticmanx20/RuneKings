l_english:

 dwarf_elective_succession_law:1 "Dwarven Elective"
 dwarf_elective_succession_law_subname:0 "Dwarven Consortium"
 dwarf_elective_succession_law_effects:1 "The [ruler|E] and all direct, adult [de_jure|E] vassals of one or two [ranks|E] below the [title|E] can nominate a [title_heir|E] from the most [powerful_vassal|E] amongst them, the ruler's [legitimate|E] children, and any other valid [claimant|E]." 
 dwarf_elective_candidates:0 "Children, Claimants, and Vassals"
 dwarf_elective_candidates_tooltip:1 "In order to be a valid Candidate under the Consortium, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate child of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [powerful_vassal_powerful|E] [de_jure] Feudal Vassal of the title"
 dwarf_elective_electors:0 "$feudal_elective_electors$"
 dwarf_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Consortium, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be Adult\n$EFFECT_LIST_BULLET$NOT be Incapable" 
 unholy_only_law:0 "Unholy"