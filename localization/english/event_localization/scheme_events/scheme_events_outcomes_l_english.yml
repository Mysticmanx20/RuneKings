l_english:
 steal_gold_outcome.1001.t:0 "$steal_gold_event_title$ Success!"
 steal_gold_outcome.1001.desc:1 "I feel a strong sense of accomplishment as I'm presented the gp I've stolen. Though perhaps slightly scuffed and dirty from the theft, I admire the coins once again with a knowing smile that my efforts bore fruit."
 steal_gold_outcome.1001.a:0 "It's better off within my hands."

 steal_gold_outcome.1002.t:0 "$steal_gold_event_title$ Stolen Artifact!"
 steal_gold_outcome.1002.desc:0 "Today was a good day to admire [artifact_to_steal.GetName], but to my horror, I discovered that it's gone missing!\n\nAfter a brief investigation, a servant tells me that [owner.GetTitledFirstName] is rumored to have said that [artifact_to_steal.GetName] would look better in [owner.GetHerHis] possession!"
 steal_gold_outcome.1002.a:0 "Curse you, [owner.GetTitledFirstNameNoTooltip]! You disgusting thief!"

 steal_gold_outcome.2001.t:0 "$steal_gold_event_title$ Failure"
 steal_gold_outcome.2001:0 "The infiltration went as planned, but no gp could be found! It must have been either dumb luck or incompetent lackeys caused this failure."
 steal_gold_outcome.2001.a:0 "I cannot believe this! Unacceptable!"