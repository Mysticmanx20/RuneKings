l_english:
 steal_gold_event_title:1 "Steal gp:"
 steal_gold_ongoing.1001.t:0 "$steal_gold_event_title$ The Steward"
 steal_gold_ongoing.1001.desc:0 "One of the obvious hurdles to retrieving the coins, is [target.GetTitledFirstNamePossessive] steward, [steward.GetTitledFirstName].\n\nThere are, of course, multiple ways to... #EMP deal#! with a person, but I wonder if [steward.GetFirstNameNoTooltip] is the type of person whom I could persuade to look the other way by offering a suitable bribe."
 steal_gold_ongoing.1001.a:0 "Gold is the universal language of bribery."
 steal_gold_ongoing.1001.a.tt:0 "You believe [steward.GetTitledFirstNamePossessive] loyalty can be bought with riches..."
 steal_gold_ongoing.1001.b:0 "Perhaps an artifact for an artifact?"
 steal_gold_ongoing.1001.b.tt:0 "[steward.GetTitledFirstName] will agree to an even "trade.""
 steal_gold_ongoing.1001.c:0 "An introduction to [random_beauty.GetTitledFirstName] might prove... #EMP stimulating#!."
 steal_gold_ongoing.1001.c.tt:0 "You're hedging your bets on [steward.GetTitledFirstName] appreciating physical beauty above loyalties."
 steal_gold_ongoing.1001.d:0 "I'll look into other possibilities instead."

 steal_gold_ongoing_notification.1001.success:0 "[steward.GetTitledFirstName] Accepts the Bribe"
 steal_gold_ongoing_notification.1001.failure:0 "[steward.GetTitledFirstName] Refuses the Bribe"
    